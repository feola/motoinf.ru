<h3 align="middle">Чопперы</h3>

<div id="page">
<div id="gallery">
	<div id="panel">
		<img id="largeImage" src="img/for_gallery/_large.jpg" />
	<div id="thumbs">


        <img src="img/for_gallery/_thumb.jpg" />

	</div>
</div>
</div>

<script>
$('#thumbs').delegate('img','click', function(){
	$('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
	$('#description').html($(this).attr('alt'));
});
</script>
